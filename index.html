<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Login | Conecte-se</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>

</head>
<body class="align">

  <header>
      <div>
          <input type="checkbox" name="temadark" id="temadark">
          <label for="temadark">
            <i class="bi bi-lightbulb-fill"></i>
            <i class="bi bi-lightbulb-off-fill"></i>
          </label>
      </div>
  </header>
  <div class="grid align__item">

    <div class="register">

    <svg xmlns="http://www.w3.org/2000/svg" 
        class="site_logo" fill="none" height="84" width="56" viewBox="0 0 124 141.53199999999998">
        <linearGradient id="a" x1="0%" y1="0%" y2="0%">
            <stop offset="0%" stop-color="#F20587"/>
            <stop offset="100%" stop-color="#8C034E"/>
        </linearGradient>
        <path fill="url(#a)" d="M10.383 126.894L0 0l124 .255-10.979 126.639-50.553 14.638z"/>
    </svg>

      <h2>Login</h2>

      <form action="" method="post" class="form">

        <div class="form__field">
          <input type="email" placeholder="example@email.com">
        </div>

        <div class="form__field">
          <input type="password" placeholder="**************">
        </div>

        <div class="form__field">
          <input type="submit" value="Entrar">
        </div>

      </form>

      <p>Ainda nao tem uma conta?<a href="#">Registrar</a></p>

    </div>

  </div>

</body>
</html>
